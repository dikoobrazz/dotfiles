window:
  padding:
    x: 10
    y: 10


save_to_clipboard: true
key_bindings:
  - { key: V,        mods: Control, action: Paste            }
  - { key: C,        mods: Control, action: CopyDynamic      }

font:
  offset:
    x: 0 # For letter spacing.
    y: 0 # For line spacing.
  normal:
    # family: Iosevka Fixed
    # family: JetBrains Mono
    # family: Source Code Pro
    # family: Monaco
    # family: Anonymous Pro
    # family: Cascadia Code
    # family: Roboto Mono
    family: spacemono
    # family: VictorMono
    # family: EnvyCodeR
    # family: M+ 1m
    # family: Noto Mono
    # family: Terminus
    # family: Input Mono Compressed
    # family: Inconsolata
    # family: Consolas Ligaturized
    # family: monofur
    # family: Courier New
    # family: Fantasque Sans Mono
    # family: Nimbus Mono
    # family: Sometype Mono
    # family: IBM Plex Mono Text
    # family: FiraCode Nerd Font

  size: 10.5

cursor:
  style:
    shape: Beam
